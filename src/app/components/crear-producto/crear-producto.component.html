<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input formControlName="producto" type="text" class="form-control" placeholder="Producto">
                            <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>Campo requerido *</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="categoria" type="text" class="form-control" placeholder="Categoria">
                            <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>Campo requerido *</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="ubicacion" type="text" class="form-control" placeholder="Ubicacion">
                            <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>Campo requerido *</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="precio" type="number" class="form-control" placeholder="Precio">
                            <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>Campo requerido *</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary float-start">Volver</button>
                            <button type="submit" class="btn btn-success float-end" [disabled]="productoForm.invalid">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
